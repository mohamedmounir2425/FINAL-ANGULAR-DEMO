<div class="bg-secondary text-center p-5">
  <div class="container">
    <div class="alert alert-success">
      <img style="width: 150px;height: 150px;" src={{user.img}} alt="">
      <div>
        <p>ID: {{user.id}}</p>
        <p>Name: {{user.name}}</p>
        <p>Price: {{user.price}}</p>
        <p>Quantity: {{user.quantity}}</p>
        <p>Description: {{user.desc}}</p>
      </div>
    </div>
    <button class="btn btn-warning" (click)="goToUsers()">back To DashBoard</button>
  </div>
</div>
