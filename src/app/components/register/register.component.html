<form class="py-5 w-75 mx-auto"  [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
<h2 class="my-4 text-center">Registeration Form</h2>

<div class="form-group">
<label for="">firstName :</label>
<input [class.is-valid]="getFname().errors == null" type="text" formControlName="first_name" class="form-control">
<ng-container *ngIf=" getFname().touched">
  <p *ngIf="getFname().errors != null" class="py-2 text-danger">FirstName inValid</p>
</ng-container>
</div>
<div class="form-group">
<label for="">lastName :</label>
<input [class.is-valid]="getlname().errors == null" type="text" formControlName="last_name" class="form-control">
<ng-container *ngIf=" getlname().touched">
  <p *ngIf="getlname().errors != null" class="py-2 text-danger">LastName inValid</p>
</ng-container>

</div>
<div class="form-group">
<label for="">E-mail :</label>
<input [class.is-valid]="getEmail().errors == null" type="email" formControlName="email" class="form-control">
<ng-container *ngIf=" getEmail().touched">
  <p *ngIf="getEmail().errors != null" class="py-2 text-danger">E-mail inValid</p>
</ng-container>

</div>
<div class="form-group">
<label for="">Password :</label>
<input [class.is-valid]="getPassword().errors == null" type="password" formControlName="password" class="form-control">
<ng-container *ngIf=" getPassword().touched">
  <p *ngIf="getPassword().errors != null" class="py-2 text-danger">Password inValid</p>
</ng-container>

</div>

<button [disabled]="registerForm.invalid" class="btn btn-primary my-4" type="submit">Submit</button>
</form>
